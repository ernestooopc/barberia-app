<div class="container py-4 categoria-list">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Categorías</h3>
    <button class="btn btn-primary btn-sm" (click)="crear()">
      <i class="bi bi-plus-lg"></i> Nueva Categoría
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <ul class="list-group list-group-flush">
        <li *ngFor="let c of categorias" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <i class="bi bi-tags-fill me-2 text-primary"></i> {{ c.nombre }}
          </div>
          <div class="btn-group btn-group-sm" role="group">
            <button class="btn btn-outline-secondary" (click)="editar(c.id)">
              <i class="bi bi-pencil-square"></i> Editar
            </button>
            <button class="btn btn-outline-danger" (click)="eliminar(c.id)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
