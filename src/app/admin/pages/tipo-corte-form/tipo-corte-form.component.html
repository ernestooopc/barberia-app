<div class="container py-4">
  <div class="card mx-auto shadow-sm" style="max-width: 600px">
    <div class="card-body">
      <h5 class="card-title mb-4">
        {{ id ? "Editar Tipo de Corte" : "Nuevo Tipo de Corte" }}
      </h5>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            id="nombre"
            type="text"
            class="form-control"
            formControlName="nombre"
            appUppercase
            [ngClass]="{
              'is-invalid':
                form.get('nombre')?.invalid && form.get('nombre')?.touched
            }"
            placeholder="Nombre del servicio"
          />
          <div class="invalid-feedback">El nombre es obligatorio</div>
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <input
            id="descripcion"
            type="text"
            class="form-control"
            formControlName="descripcion"
            appUppercase
            [ngClass]="{
              'is-invalid':
                form.get('descripcion')?.invalid &&
                form.get('descripcion')?.touched
            }"
            placeholder="Descripción del corte"
          />
          <div class="invalid-feedback">La descripción es obligatoria</div>
        </div>

        <div class="mb-3">
          <label for="precio" class="form-label">Precio (S/.)</label>
          <input
            id="precio"
            type="number"
            class="form-control"
            formControlName="precio"
            [ngClass]="{
              'is-invalid':
                form.get('precio')?.invalid && form.get('precio')?.touched
            }"
            placeholder="0.00"
            min="0"
            step="0.01"
          />
          <div class="invalid-feedback">Debes indicar un precio válido</div>
        </div>

        <div class="mb-3">
          <label for="categoriaId" class="form-label">Categoría</label>
          <select
            id="categoriaId"
            class="form-select"
            formControlName="categoriaId"
            [ngClass]="{
              'is-invalid':
                form.get('categoriaId')?.invalid &&
                form.get('categoriaId')?.touched
            }"
          >
            <option [ngValue]="null" disabled>Seleccione una categoría</option>
            <option *ngFor="let c of categorias" [value]="c.id">
              {{ c.nombre }}
            </option>
          </select>
          <div class="invalid-feedback">Debe seleccionar una categoría</div>
        </div>

        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="form.invalid"
          >
            <i class="bi" [ngClass]="id ? 'bi-pencil-fill' : 'bi-plus-lg'"></i>
            {{ id ? "Actualizar Servicio" : "Crear Servicio" }}
          </button>
        </div>

        <div *ngIf="error" class="alert alert-danger mt-3 text-center">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
