<div class="container py-4">
  <div class="card mx-auto shadow-sm" style="max-width: 600px;">
    <div class="card-body">
      <h5 class="card-title mb-4">
        {{ id ? 'Editar Barbero' : 'Nuevo Barbero' }}
      </h5>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            id="nombre"
            type="text"
            class="form-control"
            formControlName="nombre"
            appUppercase
            [ngClass]="{ 'is-invalid': form.get('nombre')?.invalid && form.get('nombre')?.touched }"
            placeholder="Nombre"
          />
          <div class="invalid-feedback">El nombre es obligatorio</div>
        </div>

        <!-- Apellido -->
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input
            id="apellido"
            type="text"
            class="form-control"
            formControlName="apellido"
            appUppercase
            [ngClass]="{ 'is-invalid': form.get('apellido')?.invalid && form.get('apellido')?.touched }"
            placeholder="Apellido"
          />
          <div class="invalid-feedback">El apellido es obligatorio</div>
        </div>

        <!-- Correo -->
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input
            id="correo"
            type="email"
            class="form-control"
            formControlName="correo"
            [ngClass]="{ 'is-invalid': form.get('correo')?.invalid && form.get('correo')?.touched }"
            placeholder="correo@ejemplo.com"
          />
          <div class="invalid-feedback">
            {{ form.get('correo')?.hasError('required') ? 'El correo es obligatorio' : 'Formato inválido' }}
          </div>
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            id="telefono"
            type="text"
            class="form-control"
            formControlName="telefono"
            [ngClass]="{ 'is-invalid': form.get('telefono')?.invalid && form.get('telefono')?.touched }"
            placeholder="987654321"
          />
          <div class="invalid-feedback">El teléfono es obligatorio</div>
        </div>

        <!-- Años de experiencia -->
        <div class="mb-3">
          <label for="experienciaAnios" class="form-label">Años de experiencia</label>
          <input
            id="experienciaAnios"
            type="number"
            class="form-control"
            formControlName="experienciaAnios"
            [ngClass]="{ 'is-invalid': form.get('experienciaAnios')?.invalid && form.get('experienciaAnios')?.touched }"
            min="0"
          />
          <div class="invalid-feedback">Indica años de experiencia válidos</div>
        </div>

        <!-- Especialidad -->
        <div class="mb-3">
          <label for="especialidad" class="form-label">Especialidad</label>
          <input
            id="especialidad"
            type="text"
            class="form-control"
            formControlName="especialidad"
            [ngClass]="{ 'is-invalid': form.get('especialidad')?.invalid && form.get('especialidad')?.touched }"
            placeholder="Ej. Corte clásico"
          />
          <div class="invalid-feedback">La especialidad es obligatoria</div>
        </div>
        <!-- Fecha de ingreso -->
        <div class="mb-4">
          <label for="fechaIngreso" class="form-label">Fecha de ingreso</label>
          <input
            id="fechaIngreso"
            type="datetime-local"
            class="form-control"
            formControlName="fechaIngreso"
          />
        </div>

        <!-- Botón Crear/Actualizar -->
        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="form.invalid"
          >
            <i class="bi" [ngClass]="id ? 'bi-pencil-square' : 'bi-plus-lg'"></i>
            {{ id ? 'Actualizar Barbero' : 'Crear Barbero' }}
          </button>
        </div>

        <!-- Error global -->
        <div *ngIf="error" class="alert alert-danger mt-3 text-center">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
