<div class="d-flex vh-100 align-items-center justify-content-center bg-light">
  <div class="card shadow-sm" style="width: 100%; max-width: 500px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input
            id="correo"
            type="email"
            formControlName="correo"
            class="form-control"
            placeholder="tú@correo.com"
          />
          <div
            *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched"
            class="invalid-feedback d-block"
          >
            {{ loginForm.get('correo')?.hasError('required')
                ? 'El correo es obligatorio'
                : 'Formato de correo inválido' }}
          </div>
        </div>

        <div class="mb-4">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input
            id="contrasena"
            type="password"
            formControlName="contrasena"
            class="form-control"
            placeholder="••••••••"
          />
          <div
            *ngIf="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched"
            class="invalid-feedback d-block"
          >
            La contraseña es obligatoria
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          [class.disabled]="loginForm.invalid"
          [disabled]="loginForm.invalid"
        >
          Ingresar
        </button>

        <div *ngIf="error" class="alert alert-danger mt-3">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
