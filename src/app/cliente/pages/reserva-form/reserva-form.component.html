<form [formGroup]="form" (ngSubmit)="onSubmit()" class="container mt-4">

  <div class="mb-3">
    <label for="barberoId" class="form-label">Barbero</label>
    <select id="barberoId" class="form-select" formControlName="barberoId" (change)="onBarberoChange($event)">
      <option value="">Seleccione un barbero</option>
      <option *ngFor="let barbero of barberos" [value]="barbero.id">
        {{ barbero.nombre }} {{ barbero.apellido }}
      </option>
    </select>
  </div>

  <div class="mb-3">
    <label for="fecha" class="form-label">Fecha</label>
    <input
      type="date"
      id="fecha"
      class="form-control"
      formControlName="fecha"
      (change)="onFechaChange($event)" />
  </div>

  <div class="mb-3">
    <label for="hora" class="form-label">Horario disponible</label>
    <select id="hora" class="form-select" formControlName="hora">
      <option value="">Seleccione un horario</option>
      <option *ngFor="let h of horariosDisponibles" [value]="h">
        {{ h }}
      </option>
    </select>
  </div>

  <div class="mb-3">
    <label for="tipoCorteId" class="form-label">Tipo de Corte</label>
    <select id="tipoCorteId" class="form-select" formControlName="tipoCorteId">
      <option value="">Seleccione un tipo</option>
      <option *ngFor="let tipo of tipos" [value]="tipo.id">
        {{ tipo.nombre }}
      </option>
    </select>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <button type="submit" class="btn btn-success w-100" [disabled]="form.invalid">
    Reservar
  </button>

</form>
